<mat-tab-group>
    <mat-tab label="Comments">

        <div>
            <table mat-table
                   #table
                   [dataSource]='dataSource'>

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id&nbsp; </th>
                <td mat-cell *matCellDef="let comment"> {{comment.id}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let comment"> {{comment.name}} </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let comment"> {{comment.email}} </td>
              </ng-container>

              <ng-container matColumnDef="body">
                  <th mat-header-cell *matHeaderCellDef> Body </th>
                  <td mat-cell *matCellDef="let comment"> {{comment.body}} </td>
                </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>


          </div>

    </mat-tab>
  </mat-tab-group>
